<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Socket Player</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.2/socket.io.min.js"></script>
  </head>
  <body>

<script>
  var socket = io('http://localhost:5000');
  socket.on('play', function (data) {
    console.log(data);
    socket.emit('play', { my: 'data' });
  });
</script>
  </body>
</html>
